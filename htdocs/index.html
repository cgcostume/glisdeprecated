<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>glIsDeprecated</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/glquery.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <div class="container">
      <br/>
      <input id="glquery" class="span12 code" type="text" data-provide="typeahead" autocomplete="off">
        <div class="alert alert-info">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <strong>query usage:</strong> <code>&ltopengl-keyword&gt &ltopengl-version&gt</code> (e.g., <code>glVertex3f 3.2</code>)</div>
    </div>

    <script>
      var m = 0;

      function extractor(query) 
      {
        var result = /([^\s]+)$/.exec(query);
        if(result && result[1])
          return result[1].trim();
        return '';
      }

      function mode()
      {
        var query = $("#glquery").val();
        query = query.replace(/(^\s*)|(\s*$)/gi,"");
        query = query.replace(/[ ]{2,}/gi," ");
        return query.split(' ').length;
      }

      $("#glquery").typeahead({ minLength: 2
        , source: function(query, process) 
        {
          $.post(
            '/gltypeahead.php'
          , { 'query': extractor(query), 'limit': 8, 'mode': mode() }
          , function(data) { process(JSON.parse(data)); }); 
        }
        , updater: function(item) 
        {
          return this.$element.val().replace(/[^\s]*$/,'') + item + ' ';
        }
        , matcher: function (item) 
        {
          var tquery = extractor(this.query);
          if(!tquery)
            return false;
          return ~item.toLowerCase().indexOf(tquery.toLowerCase())
        }
      });
    </script> 
  </body>
</html>
